allowed:
  type: dict
  schema: allowed
description:
  type: string
  coerce: sanitize
id:
  required: true
  empty: false
  default_setter: genuuid
  coerce: sanitize
name:
  type: string
  required: true
  empty: false
  coerce: sanitize
op:
  type: string
  default: shutdown
  # Declare all kind of possible 'op' into 'allowed'
  allowed:
    - shutdown
priority:
  type: integer
# Next, declare every kind of possible 'op' into dictionaries and make them "required: false"
shutdown:
  required: false
  default: false
  type: dict
  schema:
    max:
      type: integer
    notify_intervals:
      type: list
      schema:
        type: dict
        schema:
          time:
            type: integer
          type:
            type: string
            allowed: ['danger', 'warning']
    server:
      type: boolean
      required: false
      default: false