id:
  required: true
  type: string
  empty: false
  coerce: sanitize
domain:
  type: string
  empty: false
  default: "*"
  coerce: sanitize
description: 
  required: false
  type: string
  coerce: sanitize
secret:
  required: false
  type: string
  default_setter: gensecret
  coerce: sanitize
category_id:
  type: string
  empty: false
  coerce: sanitize
role_id:
  type: string
  allowed:
    - manager
    - user
    - admin
    - advanced
  default: user