<div style="display:none">
    <div class="row template-deployments-detail">
        <div class="col-md-1 col-sm-1 col-xs-12">
            <div class="row">
                <div class="col-md-12 col-md-12 col-xs-12" id="actions-d.id" data-pk="d.id" data-name="d.name">
                    {% if(current_user.role in ['admin', 'manager']) %}
                    <div class="row">
                        <button class="btn btn-success btn-xs pull-right btn-owner" type="button" data-placement="top">
                            <i class="fa fa-exchange m-right-xs"></i> Change owner</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-success btn-xs pull-right btn-co-owners" type="button" data-placement="top">
                            <i class="fa fa-users m-right-xs"></i> Change co-owners</button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-12">
            <div class="x_panel" style="background-color: #F7F7F7">
                <div class="row">
                    <div class="col-md-5 col-md-5 col-xs-12">
                        <div class="x_content">
                            {% include '/snippets/domain_hardware.html' %}
                        </div>
                    </div>
                    <div class="col-md-7 col-md-7 col-xs-12">
                        <div id="alloweds-d.id" class="x_content">
                            {% include '/snippets/alloweds.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
