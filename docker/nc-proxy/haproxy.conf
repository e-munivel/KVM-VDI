resolvers mydns
    nameserver dns1 127.0.0.11:53

global
#   debug
    daemon
    #log                 127.0.0.1    local0
    log 127.0.0.1 local0 debug

  defaults
    mode http
    timeout         connect 25s
    timeout         client 25s
    timeout         client-fin 25s
    timeout         server 25s
    timeout         tunnel 7200s
    option          http-server-close
    option          httpclose
    log             global
    option          httplog
    backlog         4096
    maxconn         2000
    option          tcpka

  frontend  fe_secured
    bind            0.0.0.0:443 ssl crt /certs/chain.pem
    mode            http
    log             global
    option          httplog
    timeout         client   3600s
    backlog         4096
    maxconn         50000      
    option          httpclose
    option          tcpka
  
    # letsencrypt
    use_backend letsencrypt-backend if { path_beg /.well-known/acme-challenge/ }

    # Nextcloud backend
    use_backend be_isard-nc if { path_beg /isard-nc or /isard-nc/ }

  backend letsencrypt-backend
    server letsencrypt 127.0.0.1:8080

  backend be_isard-nc
    server nc-nginx isard-nc-nginx:80 maxconn 1000 check port 80 inter 5s rise 2 fall 3 resolvers mydns init-addr none
